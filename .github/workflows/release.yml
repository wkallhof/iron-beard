name: Release

on:
  push:
    branches: [ master ]
    tags:
      - "v*"

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - name: Output Version
      run: echo ${{ github.ref }}
      
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Build
      run: dotnet build ./src
      
    - name: Test
      run: dotnet run --project ./src/IronBeard.Cli -- generate -i ./samples/razor-markdown-sample
      
    
      
      
