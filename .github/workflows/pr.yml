name: PR

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src --no-restore

      - name: Unit Tests
        run: dotnet run --project ./src/IronBeard.Core.Tests --no-build

      - name: Integration Tests
        run: dotnet run --project ./src/IronBeard.Cli.IntegrationTests --no-build
